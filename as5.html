<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product List with Cart</title>
  <link rel="stylesheet" href="a5.css" />
</head>
<body>

  <div>
    <strong>Cart:</strong> <span id="cart-count">0</span>
    <button onclick="toggleCart()">View Cart</button>
  </div>

  <div id="product-list"></div>

  <div id="cart" style="display: none;">
    <h2>Cart Items</h2>
    <div id="cart-items"></div>
    <p><strong>Total:</strong> $<span id="cart-total">0.00</span></p>
  </div>
<script src="a5.js"> </script>
</body>
</html>
